<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptGuard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <span class="logo">ðŸ›¡</span>
    <span class="title">PromptGuard</span>
    <label class="toggle">
      <input type="checkbox" id="enabledToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="section">
    <div class="section-title">PII Filters</div>
    <div id="filterChips" class="chip-grid"></div>
  </div>

  <div class="section">
    <div class="section-title">Policies</div>
    <div id="policyList" class="policy-list">Loadingâ€¦</div>
    <div class="policy-sync-row">
      <div id="lastSynced" class="sync-status">Never synced</div>
      <button id="syncBtn" class="sync-btn-inline">Sync</button>
    </div>
    <div id="syncMsg" class="sync-msg"></div>
  </div>

  <div class="section section--last">
    <div class="section-title">Behavior</div>
    <label class="behavior-item">
      <input type="checkbox" id="confirmHighRiskToggle" />
      <div class="behavior-text">
        <span class="behavior-name">Confirm high-risk sends</span>
        <span class="behavior-hint">Pause and ask before sending high-risk prompts</span>
      </div>
    </label>
  </div>

  <div class="footer">
    Manage policies at <a href="https://promptguard-p4.vercel.app" target="_blank">promptguard-p4.vercel.app</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
